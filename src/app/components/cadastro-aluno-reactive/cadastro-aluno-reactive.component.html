<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container my-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input 
            type="text" 
            class="form-control" 
            id="nome" 
            name="nome" 
            formControlName="nome"
            [ngClass]="{
                'is-valid': nome.valid,
                'is-invalid': nome.touched && nome.invalid
            }"
            />
            <div *ngIf="nome.touched && nome.invalid" class="invalid-feedback"> Nome inválido </div>
            <div *ngIf="nome.valid" class="valid-feedback"> Tudo certo! </div>

    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            [ngClass]="{
                'is-valid': email.valid,
                'is-invalid': email.touched && email.invalid
            }"
            />
            <div *ngIf="email.touched && email.invalid" class="invalid-feedback"> Email inválido </div>
            
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição do aluno</label>
      <textarea 
            class="form-control" 
            id="descricao" 
            rows="3"
            name="descricao"
            formControlName="descricao"
            [ngClass]="{
                'is-valid': descricao.valid,
                'is-invalid': descricao.touched && descricao.invalid
            }"
            >
        </textarea>
        <div *ngIf="descricao.touched && descricao.invalid" class="invalid-feedback"> Preencha </div>
    </div>
    <div > 
    </div>
    <div class="mb-3">
      <label for="nivel" class="form-label">Nível de ensino</label>
      <select 
            id="nivel" 
            class="form-select " 
            name="nivel" 
            formControlName="nivel"
            [ngClass]="{
                'is-valid': nivel.valid,
                'is-invalid': nivel.touched && nivel.invalid
            }"
            >
        <option selected disabled value="">Selecione um nível</option>
        <option value="1">Ensino Fundamentl I</option>
        <option value="1">Ensino Fundamentl II</option>
        <option value="1">Ensino Médio</option>
      </select>
      <div *ngIf="nivel.touched && nivel.invalid" class="invalid-feedback"> Favor selecionar o nível </div>
      <div *ngIf="nivel.valid" class="valid-feedback"> Ok</div>
    </div>

<div class="mb-3">
    <label for="cidade" class="form-label ">Cidade</label>
    <input 
            id="cidade" 
            type="text" 
            class="form-control "
            name="cidade"
            formControlName="cidade"
            [ngClass]="{
                'is-valid': cidade.valid,
                'is-invalid': cidade.touched && cidade.invalid
            }"
            />
            <div *ngIf="cidade.touched && cidade.invalid" class="invalid-feedback"> Preencha a cidade </div>
            <div *ngIf="cidade.valid" class="valid-feedback"> Tudo certo! </div>
</div>

<div class="mb-3">
    <label for="estado" class="form-label ">Estado</label>
    <input 
        id="estado" 
        type="text" 
        class="form-control "
        name="estado"
        required
        minlength="2"
        maxlength="2"
        formControlName="estado"
        [ngClass]="{
            'is-valid': estado.valid,
            'is-invalid': estado.touched && estado.invalid
        }"
        />
        <div *ngIf="estado.touched && estado.invalid" class="invalid-feedback"> Preencha o estado </div>
        <div *ngIf="estado.valid" class="valid-feedback"> Tudo certo! </div>
</div>

<button [disabled]="form.invalid" type="submit" class="btn btn-primary "> 
        Enviar 
</button>
  </form>

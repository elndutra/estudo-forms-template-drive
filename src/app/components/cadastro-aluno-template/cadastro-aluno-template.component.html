
<!-- 
-->
<form #form="ngForm" (ngSubmit)="onSubmit()" class="container my-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input 
            type="text" 
            class="form-control" 
            [ngClass]="{
                'is-valid': nome.valid,
                'is-invalid': nome.invalid && nome.touched
            }" 
            id="nome" 
            name="nome" 
            [(ngModel)]="aluno.nome" 
            #nome="ngModel"
            minlength="8"
            required
            />
            <div *ngIf="nome.touched && nome.invalid" > 
                Nome é invalido
            </div>
            <div *ngIf="nome.valid"> 
                Preencha o nome.
            </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input dit
            type="email" 
            class="form-control"
            [ngClass]="{
                'is-valid': email.valid,
                'is-invalid': email.invalid && email.touched
            }"  
            id="email"
            name="email"
            [(ngModel)]="aluno.email"
            #email="ngModel"
            required
            />
            <div *ngIf="email.touched && email.invalid" > 
                Preencha o email.
            </div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição do aluno</label>
      <textarea 
            class="form-control" 
            id="descricao" 
            rows="3"
            name="descricao"
            [ngClass]="{
                'is-valid': desc.valid,
                'is-invalid': desc.invalid && desc.touched
            }"  
            [(ngModel)]="aluno.descricao"
            #desc="ngModel"
            minlength="30"
            maxlength="140"
            required
            >
        </textarea>

    </div>
    <div *ngIf="desc.touched && desc.invalid" > 
       <div *ngIf="desc.errors?.['required']" >Descrição obrigatória</div>
       <div *ngIf="desc.errors?.['minlength']" >Tamanho mínimo de 30 caracteres</div>
    </div>
    <div class="mb-3">
      <label for="nivel" class="form-label">Nível de ensino</label>
      <select 
            id="nivel" 
            class="form-select " 
            name="nivel" 
            [ngClass]="{
                'is-valid': nivel.valid,
                'is-invalid': nivel.invalid && nivel.touched
            }"
            [(ngModel)]="aluno.nivel"
            #nivel="ngModel"
            required
            >
        <option selected disabled value="">Selecione um nível</option>
        <option value="1">Ensino Fundamentl I</option>
        <option value="1">Ensino Fundamentl II</option>
        <option value="1">Ensino Médio</option>
      </select>
    </div>
    <div *ngIf="nivel.touched && nivel.invalid" > 
        Selecione o nível.
    </div>

    <div class="mb-3">
        <div class="form-check ">
            <input
                class="form-check-input "
                type="checkbox"
                name="usuario-sistema"
                id="usuario-sistema"
                [(ngModel)]="aluno.usuarioAtivo"
                />
                <label class="form-check-label " for="usuario-sistema">
                    Usuário do sistema?
                </label>
        </div>
    </div>

<div class="mb-3"*ngIf="aluno.usuarioAtivo" >
    <label for="senha" class="form-label ">Senha</label>
    <input 
            id="senha" 
            type="password" 
            class="form-control"
            name="senha"
            [ngClass]="{
                'is-valid': senha.valid,
                'is-invalid': senha.invalid && senha.touched
            }"
            [(ngModel)]="aluno.senha"
            #senha="ngModel"
            required
            
        />
        <div *ngIf="senha.touched && senha.invalid" > 
            Preencha a senha.
                </div>
</div>


<div class="mb-3">
    <label for="cidade" class="form-label ">Cidade</label>
    <input 
            id="cidade" 
            type="text" 
            class="form-control "
            name="cidade"
            [ngClass]="{
                'is-valid': cidade.valid,
                'is-invalid': cidade.invalid && cidade.touched
            }"
            [(ngModel)]="aluno.endereco.cidade"
            #cidade="ngModel"
            required
            />
            <div *ngIf="cidade.touched && cidade.invalid" > 
                Preencha a cidade.
            </div>
</div>

<div class="mb-3">
    <label for="estado" class="form-label ">Estado</label>
    <input 
        id="estado" 
        type="text" 
        class="form-control "
        name="estado"
        [ngClass]="{
            'is-valid': estado.valid,
            'is-invalid': estado.invalid && estado.touched
        }"
        [(ngModel)]="aluno.endereco.estado"
        #estado="ngModel"
        required
        minlength="2"
        maxlength="2"
        />
        <div *ngIf="estado.touched && estado.invalid" > 
            Preencha o estado.
        </div>
</div>

<button [disabled]="form.invalid" type="submit" class="btn btn-primary "> 
        Enviar 
</button>
  </form>
